<!-- public/favicon.svg などに保存し、index.html で
     <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
     のように参照すると便利です。 -->

<svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="32px"
        height="32px"
        viewBox="0 0 32 32"
        xml:space="preserve"
>
  <!-- 背景色（ダークブルー系） -->
    <rect x="0" y="0" width="32" height="32" fill="#2C3E50" />

    <!-- 中央に「M」の形を描画 (白) -->
    <path
            fill="#ECF0F1"
            d="
      M 8 24
      L 8 10
      L 11 10
      L 16 20
      L 21 10
      L 24 10
      L 24 24
      L 21 24
      L 21 14
      L 16 24
      L 11 14
      L 11 24
      Z
    "
    />
</svg>
